<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-abacus-icon-png-image_779424.jpg">
</head>
<body>
    <div class="main_counter">
        <div class="single_counter">
            <p>Counting 0 to [ <span class="number"></span> ]</p>
            <input class="numberInput" type="number">
            <button onclick="addNumber(0)">Add</button>
            <h1 data-num="" class="counter">0</h1>
        </div>
        <div class="single_counter">
            <p>Counting 0 to  [ <span class="number"></span> ]</p>
            <input class="numberInput" type="number">
            <button onclick="addNumber(1)">Add</button>
            <h1 data-num="" class="counter">0</h1>
        </div>
        <div class="single_counter">
            <p>Counting 0 to [ <span class="number"></span> ]</p>
            <input class="numberInput" type="number">
            <button onclick="addNumber(2)">Add</button>
            <h1 data-num="" class="counter">0</h1>
        </div>
        
    </div>

    <button class="startBTN" onclick="startBTN()">Start now</button>


    <script src="js/script.js"></script>
</body>
</html>
